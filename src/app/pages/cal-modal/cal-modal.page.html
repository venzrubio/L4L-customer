<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Book for {{ viewTitle }}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
 
<ion-content>
  <!-- <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.title"></ion-input>
  </ion-item> -->
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input type="text" [(ngModel)]="event.desc"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label position="stacked">Start Time:</ion-label>
    <ion-input (click)="timepickerStart()" type="text" readonly [(ngModel)]="event.time.start_time"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label position="stacked">Start Time:</ion-label>
    <ion-datetime (ionChange)="timepickerStart($event)" [(ngModel)]="myDateStart" mode="ios" displayFormat="h:mm a"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">End Time:</ion-label>
    <ion-datetime (ionChange)="timepickerEnd($event)" [(ngModel)]="myDateEnd" mode="ios" displayFormat="h:mm a"></ion-datetime>
  </ion-item>

  <!-- <ion-item>
    <ion-label position="stacked">End Time:</ion-label>
    <ion-input (click)="timepickerEnd()" type="text" readonly [(ngModel)]="event.time.end_time"></ion-input>
  </ion-item> -->

    lockSwipes="true"

</ion-content>
