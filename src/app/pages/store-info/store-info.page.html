<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{storeInfo.name}}  </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>




  <div class="slider_div">
    <ion-slides>
      <ion-slide >
        <div class="back_image"
          [ngStyle]="{'background-image':'url('+api.mediaURL+'),url(assets/imgs/user.png)'}">
        </div>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="detail_div">
    <ion-label class="pro_name">{{storeInfo.name}}</ion-label>
    <div class="image_div" >
        <img src="assets/imgs/open.png" class="isOpen" alt="Veg" *ngIf="storeInfo.isOpen && storeInfo.isClosed ==='1'">
        <img src="assets/imgs/close.png" class="isOpen" alt="Non Veg"
        *ngIf="!storeInfo.isOpen || storeInfo.isClosed === '0'">
    </div>

    <div class="ratingItems ion-activatable" >
      <ion-icon [name]="storeInfo.rating >= 1 ? 'star':'star'" [color]="storeInfo.rating >= 1 ? 'warning':'medium'">
      </ion-icon>
      <ion-icon [name]="storeInfo.rating >= 2 ? 'star':'star'" [color]="storeInfo.rating >= 2 ? 'warning':'medium'">
      </ion-icon>
      <ion-icon [name]="storeInfo.rating >= 3 ? 'star':'star'" [color]="storeInfo.rating >= 3 ? 'warning':'medium'">
      </ion-icon>
      <ion-icon [name]="storeInfo.rating >= 4 ? 'star':'star'" [color]="storeInfo.rating >= 4 ? 'warning':'medium'">
      </ion-icon>
      <ion-icon [name]="storeInfo.rating >= 5 ? 'star':'star'" [color]="storeInfo.rating >= 5 ? 'warning':'medium'">
      </ion-icon>
      ({{storeInfo.total_rating}} {{util.getString('Rating')}})
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    <small style="font-size: 70% !important;" *ngIf="storeInfo.km != null">{{storeInfo.km | number: '1.2-2'}} km</small>

    <div class="pro_desc_div" *ngIf="storeInfo.descriptions">
      <ion-label class="light_lbl"> {{storeInfo.descriptions}} </ion-label>
    </div>
    <div class="pro_desc_div" *ngIf="storeInfo.descriptions">
      <ion-row>
        <ion-col size="6" style="text-align: center;">
          <ion-label class="head_lbl">Location</ion-label><br>
          <ion-label class="light_lbl"> {{storeInfo.address}} </ion-label>
        </ion-col>
        <ion-col size="6" style="text-align: center;">
          <ion-label class="head_lbl">Open - Close</ion-label><br>
          <ion-label class="light_lbl"> {{storeInfo.open_time}} - {{storeInfo.close_time}} </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>

















</ion-content>
